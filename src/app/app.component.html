<!-- main component that is injected in the index.html -->
<!-- style is handled in its own scss file -->



<app-header></app-header>
<div class="body-content">
    <app-sidebar [machineList]="machineList"></app-sidebar>
    <main>
        <div class="machined-detail-area">
            <ng-container *ngFor="let machine of machineList">
                <app-tile [id]="machine.id"></app-tile>
            </ng-container>
        </div>
        <router-outlet></router-outlet>
    </main>
</div>
